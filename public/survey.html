<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="/css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Feedbin-Favicon-star.svg/2000px-Feedbin-Favicon-star.svg.png" type="image/x-icon">
    <title>Friend Finder</title>
</head>

<body>

    <div class="container surveyCont">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 id="intro"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 surveryDiv">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="name" class="form-control" id="friendName" placeholder="Sam...">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Photo</label>
                        <input type="name" class="form-control" id="friendUrl" placeholder="https://www.pexels.com/search/nature/">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select class="form-control" id="answer1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You rely on your experience.</label>
                        <select class="form-control" id="answer2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You find it easy to stay relaxed.</label>
                        <select class="form-control" id="answer3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You rarely do something out of curiosity.</label>
                        <select class="form-control" id="answer4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                        <select class="form-control" id="answer5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>
                        <select class="form-control" id="answer6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select class="form-control" id="answer7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
                        <select class="form-control" id="answer8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You feel more energetic after spending time with people.</label>
                        <select class="form-control" id="answer9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">You think that everyone’s views should be respected.</label>
                        <select class="form-control" id="answer10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-light mx-auto d-block" id="exploreSurv">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container destiny">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 id="destText">It's your destiny...</h1>
            </div>
            <div class="col-lg-12 text-center matchInfo">
                <h2 id="matchName"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <a class="again" href="/survey">
                    <p>Try again?</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="/typed"></script>
    <script src="/js"></script>
</body>

</html>
